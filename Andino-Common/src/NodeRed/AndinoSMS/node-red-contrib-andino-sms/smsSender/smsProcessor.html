<script type="text/html" data-help-name="smsSender">
   <p>This Node, in conjunction with a serial out node, enables sending SMS to a target phone number.</p>
   <h3>Outputs</h3>
       <dl class="message-properties">
       <dt>payload
           <span class="property-type">string | buffer</span>
       </dt>
   <h3>Details</h3>
   <p>The node requires two input values:</p>
   <p>msg.number (String) - The phone number of the intended recipient. It is recommended, but not always necessary, to include the country code in phone numbers. The number has to be in a dialable format. (eg. +4915123456)</p>
   <p>msg.payload (String) - The message that will be sent to the recipient.</p>
</script>
